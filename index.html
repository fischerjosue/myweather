<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>

    <meta name="title" content="My Weather">
    <meta name="description" content="Real-time weather app using JavaScript and the OpenWeather API">
    <meta name="keywords" content="Weather App, HTML, CSS, JavaScript">
    <meta name="translation" content="translate">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta property="og:site_name" content="My Weather"/>
    <meta property="og:site" content=""/>
    <meta property="og:title" content="My Weather"/>
    <meta property="og:description" content="Real-time weather app using JavaScript and the OpenWeather API"/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:type" content="website"/>

    <meta name="theme-color" content="#131214">
    <meta name="msapplication-navbutton-color" content="#131214"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="#131214">

    <link rel="shortcut icon" href="" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
</head>

<body>

    <!-- Header -->

    <header class="header">
        <div class="container">

            <a href="#" class="logo">
               <h1>My Weather</h1>
            </a>

            <div class="search-view" data-search-view>

                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city" autocomplete="off"
                        class="search-field" data-search-field>

                    <span class="m-icon leading-icon">Search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result></div>

            </div>

            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">Search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>

                    <span class="span">Current Location</span>
                </a>

            </div>

        </div>
    </header>

    <main>
        <article class="container" data-container>

            <div class="content-left">
                <!-- Current Weather-->

                <section class="section current-weather-card" aria-label="current weather" data-current-weather>
                </section>

                <!-- Forecast -->

                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast="forecast">
                </section>

            </div>

            <div class="content-right">

                <!-- Highlights -->

                <section class="section highlights" aria-labelledby="highlights" data-highlights></section>

                <!-- Hourly Forecast -->

                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>

                <!-- Footer -->

                <footer class="footer">
                    <p class="body-3">
                        Copyright 2023 Josue Fischer. All Rights Reserved.
                    </p>

                    <p class="body-3">
                        Powered By <a href="https://openweathermap.org/api" title="OpenWeather Api" target="_blank"
                            rel="noopener">
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy"
                                alt="OpenWeather">
                        </a>
                    </p>
                </footer>

            </div>

            <div class="loading" data-loading></div>

        </article>
    </main>

    <!-- 404 Error -->

    <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>

        <p class="body-1">Oops, nothing here...</p>

        <a href="#/weather?lat=40.0932222&lon=-74.9627553" class="btn-primary">
            <span class="span">GO TO HOMEPAGE</span>
        </a>

    </section>

</body>
</html>
